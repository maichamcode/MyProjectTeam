<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
<div class="container-fluid bg-secondary mb-5">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
        <h1 class="font-weight-semi-bold text-uppercase mb-3">list bill</h1>
        <div class="d-inline-flex">
            <p class="m-0"><a href="/">Home</a></p>
            <p class="m-0 px-2">-</p>
            <p class="m-0"><a href="/user">User</a></p>
            <p class="m-0 px-2">-</p>
            <p class="m-0">ListBill</p>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title text-uppercase mb-0">List Bills</h5>
                </div>
                <div class="table-responsive">
                    <table class="table no-wrap user-table mb-0">
                        <thead>
                            <tr>
                                <th scope="col" class="border-0 text-uppercase font-medium pl-4">Stt</th>
                                <th scope="col" class="border-0 text-uppercase font-medium">Name</th>
                                <th scope="col" class="border-0 text-uppercase font-medium">Time</th>
                                <th scope="col" class="border-0 text-uppercase font-medium">Price</th>
                                <th scope="col" class="border-0 text-uppercase font-medium"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let bill of bills, index as i">
                                <td class="pl-4">{{i+1}}</td>
                                <td>
                                    <h5 class="font-medium mb-0">{{bill.name}}</h5>
                                    <span class="text-muted">{{bill.numberHouse}},{{bill.ward}}, {{bill.district}} , {{bill.province}}</span>
                                </td>
                                <td>
                                    <span class="text-muted">{{bill.date}}</span><br>
                                    <!-- <span class="text-muted">Past : teacher</span> -->
                                </td>
                                <td>
                                    <span class="text-muted">{{bill.price}}</span><br>
                                    <!-- <span class="text-muted">999 - 444 - 555</span> -->
                                </td>
                                <td>
                                    <a href="/listbill/{{bill._id}}" class="btn btn-sm text-dark p-0"><i
                                            class="fas fa-eye text-primary mr-1"></i>Bill
                                        Detail</a>
                                </td>
                               
                            </tr>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

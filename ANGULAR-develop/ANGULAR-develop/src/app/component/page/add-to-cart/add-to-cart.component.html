<!-- Cart Start -->
<div class="container-fluid pt-5">
    <div class="row px-xl-5">
        <div class="col-lg-8 table-responsive mb-5">
            <table class="table table-bordered text-center mb-0">
                <thead class="bg-secondary text-dark">
                    <tr>
                        <th>Products</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody class="align-middle">
                    <tr *ngFor="let product of detailedProducts">
                        <td class="align-middle"><img src="{{product.img}}" alt="" style="width: 50px;">{{product.name}}</td>
                        <td class="align-middle">${{product.price}}</td>
                        <td class="align-middle">
                           <input type="number" value="1" min="1" max="99" disabled>
                        </td>
                        <td class="align-middle">${{product.price * (product.quantity || 1)}}</td>
                        <td class="align-middle"><button class="btn btn-sm btn-primary" (click)="HandleRemove(product._id)"><i class="fa fa-times"></i></button></td>
                    </tr>
                  
                </tbody>
            </table>
        </div>
        <div class="col-lg-4">
            <form class="mb-5" action="">
                <div class="input-group">
                    <input type="text" class="form-control p-4" placeholder="Coupon Code">
                    <div class="input-group-append">
                        <button class="btn btn-primary">Apply Coupon</button>
                    </div>
                </div>
            </form>
            <div class="card border-secondary mb-5">
                <div class="card-header bg-secondary border-0">
                    <h4 class="font-weight-semi-bold m-0">Cart Summary</h4>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3 pt-1">
                        <h6 class="font-weight-medium">Subtotal</h6>
                        <h6 class="font-weight-medium " >${{ totalPrice }}</h6>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h6 class="font-weight-medium">Shipping</h6>
                        <h6 class="font-weight-medium">$10</h6>
                    </div>
                </div>
                <div class="card-footer border-secondary bg-transparent">
                    <div class="d-flex justify-content-between mt-2">
                        <h5 class="font-weight-bold">Total</h5>
                        <h5 clasds="font-weight-bold">${{ totalPrice + 10 }}</h5>
                    </div>
                    <button class="btn btn-block btn-primary my-3 py-3" routerLink="/checkout">Proceed To Checkout</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Cart End -->
